<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div id="app">
        <tabs v-model="activeKey">
            <pane label="大雄" name="0" :closable=true>

            <pane label="小夫" name="3" :closable=true>

            <pane label="胖虎" name="4" :closable=true>

            <pane label="出木杉" name="5" :closable=true>

        </tabs>
    </div>
    <script src="./pane.js"></script>
    <script src="./tab.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                activeKey: 0
            }
        });
    </script>
</body>

</html>
