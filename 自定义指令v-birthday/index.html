<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <label for="">键入出生日期获取结果</label>
        <input type="text" v-model.lazy="birthday">
        <p v-birthday="birthday"></p>
        <p v-birthday.details="birthday"></p>
    </div>
    <script src="./birthday.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                birthday: '1874-5/6日'
            }
        })
    </script>
</body>

</html>
